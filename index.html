<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML/CSS Quiz</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post">
            <section id="student-info">
                <h2>Student Info</h2>
                <div class="question">
                <label class="label-info" for="name">Name: </label><input class="input-info" id="name" name="name" required>
                <label class="label-info" for="email">Email: </label><input class="input-info" id="email" name="email" type="email" required>
                <label class="label-info" for="age">Age: </label><input class="input-info" id="age" name="age" type="number" min="13" max="120" required/>
                </div>
            </section>
            <section>
                <h2 id="html-questions">HTML</h2>
            </section>
            <section>
                <h2 id="css-questions">CSS</h2>
            </section>
            <button type="submit">Send</button>
        </form>
        </main>
    </body>
</html>
